[tox]
envlist=
    lint
    py{27,35,36,37,38}-marshmallow2
    py{35,36,37,38,39}-marshmallow3
    py39-lowest
    py39-marshmallowdev
    docs

[testenv]
extras = tests
deps =
    marshmallow2: marshmallow>=2.0.0,<3.0.0
    marshmallow3: marshmallow>=3.0.0a1,<4.0.0
    marshmallowdev: https://github.com/marshmallow-code/marshmallow/archive/dev.tar.gz
    lowest: marshmallow>=2.0.0,<3.0.0
    lowest: marshmallow-sqlalchemy==0.13.0
commands = pytest {posargs}

[testenv:lint]
deps = pre-commit~=2.4
skip_install = true
commands = pre-commit run --all-files

[testenv:docs]
extras = docs
commands = sphinx-build docs/ docs/_build {posargs}

; Below tasks are for development only (not run in CI)

[testenv:watch-docs]
deps =
  sphinx-autobuild
extras = docs
commands = sphinx-autobuild --open-browser docs/ docs/_build {posargs} --watch src/flask_marshmallow --delay 2

[testenv:watch-readme]
deps = restview
skip_install = true
commands = restview README.rst
